<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Tambah Voucher</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h2 {
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    color: #fff;
    margin-bottom: 8px;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.input-group input:focus {
    background: rgba(255, 255, 255, 0.2);
}

.btn-primary {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #00c853, #00e676);
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
}

.voucher-list {
    margin-top: 30px;
}

.voucher-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.voucher-item:hover {
    background: rgba(255, 255, 255, 0.15);
}

.voucher-number {
    color: #fff;
    font-weight: 600;
    font-size: 18px;
}

.voucher-db {
    color: #00e676;
    font-size: 16px;
    font-weight: 600;
}

.voucher-status {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-available {
    background: rgba(0, 200, 83, 0.2);
    color: #00e676;
    border: 1px solid rgba(0, 200, 83, 0.3);
}

.status-used {
    background: rgba(255, 59, 48, 0.2);
    color: #ff3b30;
    border: 1px solid rgba(255, 59, 48, 0.3);
}

.input-prefix {
    position: relative;
}

.input-prefix span {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
    font-weight: 500;
}

.input-prefix input {
    padding-left: 45px;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2><i class="fas fa-plus-circle"></i> Admin - Tambah Voucher</h2>
        <p style="color: rgba(255,255,255,0.7);">Tambah nomor voucher untuk user</p>
    </div>
    
    <div class="input-group input-prefix">
        <label><i class="fas fa-phone"></i> Nomor Voucher</label>
        <span>62</span>
        <input type="text" id="nomor" placeholder="812xxxxxxx" maxlength="11">
    </div>
    
    <div class="input-group">
        <label><i class="fas fa-coins"></i> Jumlah DB</label>
        <input type="number" id="jumlah" placeholder="100" min="1">
    </div>
    
    <button class="btn-primary" onclick="tambahVoucher()">
        <i class="fas fa-plus"></i> Tambah Voucher
    </button>
    
    <div class="voucher-list">
        <h3 style="color: #fff; margin-bottom: 20px;">📋 Daftar Voucher</h3>
        <div id="voucherList">Loading...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC9162OUczhFR_mPptKG4C-zcLAM7VGjNs",
  authDomain: "kememean.firebaseapp.com",
  databaseURL: "https://kememean-default-rtdb.firebaseio.com",
  projectId: "kememean",
  storageBucket: "kememean.firebasestorage.app",
  messagingSenderId: "603518738945",
  appId: "1:603518738945:web:070d60c5348a402db89600"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function tambahVoucher() {
    let nomor = document.getElementById('nomor').value.trim();
    const jumlah = parseInt(document.getElementById('jumlah').value);
    
    if (!nomor || !jumlah || jumlah <= 0) {
        alert('Isi semua data dengan benar!');
        return;
    }
    
    // Auto tambah 62
    if (!nomor.startsWith('62')) {
        nomor = '62' + nomor;
    }
    
    // Validasi nomor
    if (nomor.length < 10) {
        alert('Nomor tidak valid!');
        return;
    }
    
    // Tambah voucher baru
    db.ref("vouchers/" + nomor).set({
        jumlah: jumlah,
        used: false,
        createdAt: Date.now()
    }).then(() => {
        alert(`✅ Voucher ${nomor} dengan ${jumlah} DB berhasil ditambahkan!`);
        document.getElementById('nomor').value = '';
        document.getElementById('jumlah').value = '';
    }).catch(() => {
        alert('❌ Gagal menambahkan voucher');
    });
}

function loadVouchers() {
    db.ref("vouchers").on("value", snap => {
        const data = snap.val();
        let out = '';
        
        if (data) {
            const vouchers = Object.keys(data).sort();
            vouchers.forEach(nomor => {
                const status = data[nomor].used ? 'Used' : 'Available';
                const statusClass = data[nomor].used ? 'status-used' : 'status-available';
                
                out += `
                    <div class="voucher-item">
                        <div>
                            <div class="voucher-number">${nomor}</div>
                            <div class="voucher-db">${data[nomor].jumlah} DB</div>
                        </div>
                        <span class="voucher-status ${statusClass}">${status}</span>
                    </div>
                `;
            });
        } else {
            out = '<div style="color: rgba(255,255,255,0.7); text-align: center;">📭 Belum ada voucher</div>';
        }
        
        document.getElementById("voucherList").innerHTML = out;
    });
}

// Auto format input
document.getElementById('nomor').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    if (value.startsWith('0')) {
        value = value.substring(1);
    }
    if (value.length > 11) {
        value = value.substring(0, 11);
    }
    e.target.value = value;
});

document.getElementById('jumlah').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});

loadVouchers();
</script>
</body>
</html>
