<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard DB</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
}

.container {
    max-width: 400px;
    margin: 0 auto;
}

.login-box, .dashboard {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h2 {
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    color: #fff;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 14px;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

.input-group input:focus {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.btn-primary {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #00c853, #00e676);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
}

.stats-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin: 25px 0;
}

.stat-box {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    transition: all 0.3s ease;
}

.stat-box:hover {
    transform: translateY(-5px);
}

.stat-box .icon {
    font-size: 28px;
    margin-bottom: 10px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.stat-box .label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 12px;
    margin-bottom: 5px;
}

.stat-box .value {
    color: #fff;
    font-size: 24px;
    font-weight: 700;
}

.action-buttons {
    display: flex;
    gap: 15px;
}

.btn-add, .btn-withdraw {
    flex: 1;
    padding: 20px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn-add {
    background: linear-gradient(135deg, #00c853, #00e676);
}

.btn-add:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
}

.btn-withdraw {
    background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
}

.btn-withdraw:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    border-radius: 30px 30px 0 0;
    padding: 30px;
    transform: translateY(100%);
    animation: slideUp 0.3s ease forwards;
    box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
}

@keyframes slideUp {
    to { transform: translateY(0); }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    color: #fff;
}

.modal-title {
    font-size: 20px;
    font-weight: 600;
}

.close-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(90deg);
}

.btn-submit {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn-submit.add {
    background: linear-gradient(135deg, #00c853, #00e676);
}

.btn-submit.withdraw {
    background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.welcome {
    text-align: center;
    margin-bottom: 20px;
}

.user-name {
    color: #fff;
    font-size: 24px;
    font-weight: 600;
}

.input-prefix {
    position: relative;
}

.input-prefix span {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
}

.input-prefix input {
    padding-left: 45px;
}

/* Payment Method Styling */
.payment-options {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.payment-option {
    flex: 1;
    padding: 15px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    text-align: center;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.payment-option.selected {
    border-color: #00e676;
    background: rgba(0, 230, 118, 0.2);
}

.payment-option:hover {
    border-color: rgba(255, 255, 255, 0.4);
}
</style>
</head>
<body>
<div class="container">
    <!-- Login Box -->
    <div id="loginBox" class="login-box">
        <div class="header">
            <h2><i class="fas fa-user-circle"></i> Login</h2>
        </div>
        <div class="input-group">
            <label>Nama Lengkap</label>
            <input type="text" id="username" placeholder="Masukkan nama Anda">
        </div>
        <button class="btn-primary" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Masuk
        </button>
    </div>

    <!-- Dashboard -->
    <div id="dashBox" class="dashboard" style="display: none;">
        <div class="welcome">
            <div class="user-name" id="userName">-</div>
            <div style="color: rgba(255,255,255,0.7);">Dashboard Saldo DB</div>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="icon"><i class="fas fa-coins" style="color: #00e676;"></i></div>
                <div class="label">TOTAL DB</div>
                <div class="value" id="userDB">0</div>
            </div>
            
            <div class="stat-box">
                <div class="icon"><i class="fas fa-money-bill" style="color: #ff6b6b;"></i></div>
                <div class="label">TOTAL SALDO</div>
                <div class="value" id="userRp">Rp 0</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-add" onclick="openAddModal()">
                <i class="fas fa-plus"></i><br>Add DB
            </button>
            <button class="btn-withdraw" onclick="openWithdrawModal()">
                <i class="fas fa-minus"></i><br>Withdraw
            </button>
        </div>
    </div>
</div>

<!-- Add DB Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title"><i class="fas fa-gift"></i> Add Database </div>
            <button class="close-btn" onclick="closeAddModal()">&times;</button>
        </div>
        
        <div class="input-group input-prefix">
            <label><i class="fas fa-phone"></i> Nomor Yang Di Sewakan </label>
            <span>62</span>
            <input type="text" id="voucherCode" placeholder="812xxxxxxx" maxlength="11">
        </div>
        
        <button class="btn-submit add" onclick="redeemVoucher()">
            <i class="fas fa-check"></i> Redeem Sekarang
        </button>
    </div>
</div>

<!-- Withdraw Modal -->
<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title"><i class="fas fa-money-bill-wave"></i> Withdraw</div>
            <button class="close-btn" onclick="closeWithdrawModal()">&times;</button>
        </div>
        
        <div class="input-group input-prefix">
            <label><i class="fas fa-phone"></i> Nomor Tujuan</label>
            <span>62</span>
            <input type="text" id="withdrawNo" placeholder="812xxxxxxx" maxlength="11">
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-coins"></i> Jumlah DB</label>
            <input type="number" id="withdrawAmount" placeholder="0" min="1">
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-wallet"></i> Metode Pembayaran</label>
            <select id="paymentMethod" style="background: rgba(255,255,255,0.15); color: #fff; border: none; padding: 15px; border-radius: 15px; width: 100%;">
                <option value="Dana" style="background: #1e3c72;">💚 Dana</option>
                <option value="Gopay" style="background: #1e3c72;">💙 Gopay</option>
            </select>
        </div>
        
        <button class="btn-submit withdraw" onclick="processWithdraw()">
            <i class="fas fa-paper-plane"></i> Kirim Request
        </button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC9162OUczhFR_mPptKG4C-zcLAM7VGjNs",
  authDomain: "kememean.firebaseapp.com",
  databaseURL: "https://kememean-default-rtdb.firebaseio.com",
  projectId: "kememean",
  storageBucket: "kememean.firebasestorage.app",
  messagingSenderId: "603518738945",
  appId: "1:603518738945:web:070d60c5348a402db89600"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let uid = null;

// Fungsi Login
function login() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
        alert('Masukkan nama Anda!');
        return;
    }
    
    uid = "u" + Date.now();
    localStorage.setItem("uid", uid);
    
    db.ref("users/" + uid).set({
        name: username,
        db: 0,
        createdAt: Date.now()
    });
    
    showDash();
}

// Tampilkan Dashboard
function showDash() {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('dashBox').style.display = 'block';
    
    db.ref("users/" + uid).once("value", snap => {
        const userData = snap.val();
        if (userData) {
            document.getElementById('userName').textContent = userData.name;
        }
    });
    
    loadUserStats();
}

// Auto login jika sudah pernah login
if (localStorage.getItem("uid")) {
    uid = localStorage.getItem("uid");
    showDash();
}

// Load statistik user
function loadUserStats() {
    db.ref("users/" + uid + "/db").on("value", snap => {
        const userDB = snap.val() || 0;
        document.getElementById("userDB").textContent = userDB.toLocaleString();
        document.getElementById("userRp").textContent = "Rp " + (userDB * 400).toLocaleString();
        document.getElementById('withdrawAmount').max = userDB;
    });
}

// Modal Functions dengan smooth animation
function openAddModal() {
    document.getElementById('addModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeAddModal() {
    document.getElementById('addModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

function openWithdrawModal() {
    document.getElementById('withdrawModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeWithdrawModal() {
    document.getElementById('withdrawModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

// Redeem Voucher dengan auto 62
function redeemVoucher() {
    let voucherCode = document.getElementById('voucherCode').value.trim();
    
    if (!voucherCode) {
        alert('Masukkan nomor voucher!');
        return;
    }
    
    // Auto tambah 62
    if (!voucherCode.startsWith('62')) {
        voucherCode = '62' + voucherCode;
    }
    
    // Cek voucher di database
    db.ref("vouchers/" + voucherCode).once("value", snap => {
        const voucherData = snap.val();
        
        if (!voucherData) {
            alert('❌ Nomor Belum Di sewakan / Belum du masukan ke data base!');
            return;
        }
        
        if (voucherData.used) {
            alert('❌ nomor sudah digunakan!');
            return;
        }
        
        // Tambah DB ke user
        db.ref("users/" + uid + "/db").once("value", userSnap => {
            const currentDB = userSnap.val() || 0;
            const newDB = currentDB + voucherData.jumlah;
            
            // Update saldo
            db.ref("users/" + uid).update({
                db: newDB
            }).then(() => {
                // Mark voucher as used
                db.ref("vouchers/" + voucherCode).update({
                    used: true,
                    usedBy: uid,
                    usedAt: Date.now()
                });
                
                alert(`🎉 Berhasil! Anda mendapat ${voucherData.jumlah} DB`);
                closeAddModal();
                document.getElementById('voucherCode').value = '';
            });
        });
    });
}

// Process Withdraw dengan auto 62 dan fix bot telegram
function processWithdraw() {
    let no = document.getElementById('withdrawNo').value.trim();
    const amount = parseInt(document.getElementById('withdrawAmount').value);
    const payment = document.getElementById('paymentMethod').value;
    
    if (!no || !amount || amount <= 0) {
        alert('Isi semua data dengan benar!');
        return;
    }
    
    // Auto tambah 62
    if (!no.startsWith('62')) {
        no = '62' + no;
    }
    
    // Cek saldo
    db.ref("users/" + uid + "/db").once("value", snap => {
        const currentDB = snap.val() || 0;
        
        if (amount > currentDB) {
            alert(`❌ Saldo tidak cukup! Anda punya ${currentDB} DB`);
            return;
        }
        
        // Kurangi saldo
        db.ref("users/" + uid).update({
            db: currentDB - amount
        }).then(() => {
            // Kirim ke Telegram Bot dengan token dan ID yang benar
            const token = "7683648770:AAHXXMAu05fW854ySRLmqb9PPZywh-TiVFY";
            const chatId = "6310487830";
            
            const message = `🚨 *WITHDRAW REQUEST*\n\n👤 User ID: ${uid}\n📱 Nomor Tujuan: ${no}\n💰 Jumlah DB: ${amount}\n💳 Metode: ${payment}\n💵 Nominal: Rp ${(amount * 400).toLocaleString()}\n⏰ Waktu: ${new Date().toLocaleString('id-ID')}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Telegram Response:', data);
                    if (data.ok) {
                        alert(`✅ Request withdraw ${amount} DB berhasil dikirim ke admin!\n\n💰 Nominal: Rp ${(amount * 400).toLocaleString()}\n📱 Tujuan: ${no}\n💳 Metode: ${payment}`);
                        closeWithdrawModal();
                        document.getElementById('withdrawNo').value = '';
                        document.getElementById('withdrawAmount').value = '';
                    } else {
                        console.error('Telegram Error:', data);
                        alert('❌ Gagal kirim ke bot: ' + (data.description || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Network Error:', error);
                    alert('❌ Gagal kirim request. Periksa koneksi internet.');
                });
        }).catch(error => {
            console.error('Firebase Error:', error);
            alert('❌ Gagal update saldo');
        });
    });
}

// Close modal dengan klik dimana saja
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        closeAddModal();
        closeWithdrawModal();
    }
}

// Close dengan tombol ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeAddModal();
        closeWithdrawModal();
    }
});

// Format input untuk nomor
document.getElementById('voucherCode').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    if (value.startsWith('0')) {
        value = value.substring(1);
    }
    if (value.length > 11) {
        value = value.substring(0, 11);
    }
    e.target.value = value;
});

document.getElementById('withdrawNo').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    if (value.startsWith('0')) {
        value = value.substring(1);
    }
    if (value.length > 11) {
        value = value.substring(0, 11);
    }
    e.target.value = value;
});

document.getElementById('withdrawAmount').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
</body>
</html>
